<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - 0xt4i</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['IBM Plex Sans', 'sans-serif']
                    },
                    colors: {
                        primary: '#7C3AED',
                        secondary: '#06B6D4',
                        accent: '#A78BFA',
                        dark: {
                            900: '#0A0A0F',
                            800: '#121218',
                            700: '#1A1A24',
                            600: '#2D2D3A'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(124, 58, 237, 0.3), 0 10px 10px -5px rgba(124, 58, 237, 0.2);
        }

        .glow-purple {
            text-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }

        /* Light Mode Styles */
        html.light body {
            background-color: #F8FAFC;
        }

        html.light .bg-dark-900 { background-color: #FFFFFF !important; }
        html.light .bg-dark-900\/80 { background-color: rgba(255, 255, 255, 0.8) !important; }
        html.light .bg-dark-800 { background-color: #F8FAFC !important; }
        html.light .bg-dark-800\/50 { background-color: rgba(255, 255, 255, 0.8) !important; }
        html.light .bg-dark-800\/30 { background-color: #F1F5F9 !important; }
        html.light .bg-dark-700 { background-color: #E2E8F0 !important; }

        html.light .text-gray-100 { color: #1E293B !important; }
        html.light .text-gray-200 { color: #334155 !important; }
        html.light .text-gray-300 { color: #475569 !important; }
        html.light .text-gray-400 { color: #64748B !important; }
        html.light .text-gray-500 { color: #94A3B8 !important; }
        html.light .text-red-400 { color: #EF4444 !important; }

        html.light .border-dark-700 { border-color: #E2E8F0 !important; }
        html.light .border-primary\/20 { border-color: rgba(124, 58, 237, 0.3) !important; }
    </style>
</head>
<body class="bg-dark-900 text-gray-100">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-dark-900/80 backdrop-blur-md border-b border-dark-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-mono font-bold">
                    <span class="text-primary">0x</span><span class="text-secondary">t4i</span>
                </a>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="text-gray-300 hover:text-secondary transition-colors cursor-pointer" aria-label="Toggle theme">
                        <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <a href="index.html#blog" class="text-gray-300 hover:text-secondary transition-colors font-mono text-sm">
                        ← Back to Portfolio
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-20 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-16 text-center">
                <h1 class="text-5xl sm:text-6xl font-mono font-bold text-gray-100 mb-4 glow-purple">
                    <span class="text-secondary">#</span> Blog Posts
                </h1>
                <div class="h-1 w-32 bg-gradient-to-r from-primary to-secondary mx-auto mb-6"></div>
                <p class="text-xl text-gray-400 max-w-3xl mx-auto">
                    Technical articles, tutorials, and insights on DevOps, Security, and Cloud Infrastructure
                </p>
            </div>

            <!-- Blog Posts Grid -->
            <div id="blog-posts-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Loading indicator -->
                <div class="col-span-3 text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
                    <p class="text-gray-400 mt-4 font-mono">Loading blog posts...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark-800/30 border-t border-dark-700 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400 font-mono text-sm">
                Made with <span class="text-primary">♥</span> by 0xt4i
            </p>
        </div>
    </footer>

    <script>
        // Load blog posts from blog-index.json
        async function loadBlogPosts() {
            try {
                const response = await fetch('blog/blog-index.json');
                const posts = await response.json();

                const container = document.getElementById('blog-posts-container');

                if (posts.length === 0) {
                    container.innerHTML = '<div class="col-span-3 text-center py-12"><p class="text-gray-400">No blog posts yet. Check back soon!</p></div>';
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <article class="bg-dark-800/50 backdrop-blur-sm border border-primary/20 rounded-xl overflow-hidden card-hover cursor-pointer" onclick="openBlogPost('${post.folder}')">
                        <div class="p-6">
                            <div class="flex items-center space-x-2 mb-4">
                                ${post.tags.map(tag => `<span class="bg-primary/20 text-primary px-2 py-1 rounded text-xs font-mono">${tag}</span>`).join('')}
                            </div>
                            <h3 class="text-xl font-mono font-semibold text-gray-100 mb-3 hover:text-primary transition-colors">
                                ${post.title}
                            </h3>
                            <p class="text-gray-400 text-sm mb-4 line-clamp-3">
                                ${post.description}
                            </p>
                            <div class="flex items-center justify-between text-xs text-gray-500">
                                <span class="font-mono">${post.date}</span>
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    ${post.readTime}
                                </span>
                            </div>
                            ${post.series ? `
                                <div class="mt-4 pt-4 border-t border-primary/20">
                                    <p class="text-xs text-secondary font-mono">
                                        Part ${post.series.part} of ${post.series.total}: ${post.series.name}
                                    </p>
                                </div>
                            ` : ''}
                        </div>
                    </article>
                `).join('');
            } catch (error) {
                console.error('Error loading blog posts:', error);
                document.getElementById('blog-posts-container').innerHTML = `
                    <div class="col-span-3 text-center py-12">
                        <p class="text-red-400">Error loading blog posts. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Open blog post - redirect to index with hash
        function openBlogPost(folder) {
            window.location.href = `index.html#blog-${folder}`;
        }

        // Load posts on page load
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>

    <script>
        // Theme toggle functionality
        function initTheme() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

            const savedTheme = localStorage.getItem('theme') || 'dark';

            if (savedTheme === 'light') {
                document.documentElement.classList.add('light');
                themeToggleLightIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('light');
                themeToggleDarkIcon.classList.remove('hidden');
            }

            themeToggleBtn.addEventListener('click', function() {
                themeToggleDarkIcon.classList.toggle('hidden');
                themeToggleLightIcon.classList.toggle('hidden');

                if (document.documentElement.classList.contains('light')) {
                    document.documentElement.classList.remove('light');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.add('light');
                    localStorage.setItem('theme', 'light');
                }
            });
        }

        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
